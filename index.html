<!DOCTYPE html>
<html lang="en">

<head>

  <title>Movie Cards | Find and Rate Your Favorite Movies</title>
  <link rel="stylesheet" href="css/main.css">

<body>

  <div class="page-heading">
    <h1>Welcome to Movie Cards!</h1>
  </div>

  <div class="wrapper">
        <div class="flex-container">
            <div class="movie-box one">
              <!-- Content on Left Hand Side of movie-box -->
              <div class="movie-box-left">
                <div class="movie-thumbnail"></div>
                <h2 class="movie-title">Movie Title</h2>
                <div class="actors-list">
                  <ul>
                    <li>Actor</li>
                    <li>Actor</li>
                    <li>Actor</li>
                  </ul>
                </div>
                <div class="directors-list">
                  <ul>
                    <li>Director</li>
                    <li>Director</li>
                    <li>Director</li>
                  </ul>
                </div>
              </div>
              <!-- Content on Right Hand Side of movie-box -->
              <div class="movie-box-right goodfellas-image">

              </div>
            </div>
            <div class="movie-box two"></div>
            <div class="movie-box three"></div>
        </div>
    </div><!-- end wrapper -->

    <div class="wrapper">
          <div class="flex-container">
              <div class="movie-box one"></div>
              <div class="movie-box two"></div>
              <div class="movie-box three"></div>
          </div>
      </div><!-- end wrapper -->

      <div class="wrapper">
            <div class="flex-container">
                <div class="movie-box one"></div>
                <div class="movie-box two"></div>
                <div class="movie-box three"></div>
            </div>
